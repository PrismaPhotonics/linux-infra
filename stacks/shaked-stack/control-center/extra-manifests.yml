extraManifests:

###### NODE-SERVER DEPLOYMENT ######
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: node-server
      namespace: control-center
      labels:
        app: node-server
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: node-server
      template:
        metadata:
          labels:
            app: node-server
        spec:
          containers:
            - name: node-server
              image: 262399703539.dkr.ecr.eu-central-1.amazonaws.com/shaked-node-server:dev-node06
              ports:
                - containerPort: 3001
              env:
                - name: DB_HOST
                  value: "shaked-postgres-postgresql.postgresql.svc.cluster.local"
                - name: DB_USER
                  value: "shaked"
                - name: DB_PASSWORD
                  value: "shaked@2025"
                - name: DB_NAME
                  value: "postgres"
                - name: PORT
                  value: "3001"
              volumeMounts:
                - name: reports-storage
                  mountPath: /app/report
          volumes:
            - name: reports-storage
              persistentVolumeClaim:
                claimName: report-volume-airflow-worker-0

###### NODE-SERVER SERVICE ######
  - apiVersion: v1
    kind: Service
    metadata:
      name: node-server
      namespace: control-center
    spec:
      type: ClusterIP
      ports:
        - port: 3001          # Service port
          targetPort: 3001  # Container's listening port
      selector:
        app: node-server 

###### NODE-SERVER INGRESS ######
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: node-server
      namespace: control-center
    spec:
      ingressClassName: "nginx"
      rules:
        - http:
            paths:
              - path: /node-api
                pathType: ImplementationSpecific
                backend:
                  service:
                    name: node-server
                    port:
                      number: 3001
###### GRAFANA DATASOURCES ######
  - apiVersion: v1
    kind: Secret
    metadata:
      name: grafana-datasources
      labels:
        grafana-shaked-datasource: '1'
    stringData:
      datasources.yaml: |-
        apiVersion: 1
        datasources:
          - name: Postgres
            type: postgres
            url: postgres-shaked-postgresql.postgres-shaked.svc.cluster.local:5432
            uid: "shakedCCPostgres"
            user: postgres
            secureJsonData:             
              password: 'postgres'
            jsonData:
              version: 1
              editable: true
              database: postgres
              sslmode: 'disable' # disable/require/verify-ca/verify-full
              maxOpenConns: 0 # Grafana v5.4+
              maxIdleConns: 2 # Grafana v5.4+
              connMaxLifetime: 14400 # Grafana v5.4+
              postgresVersion: 1700 # 903=9.3, 904=9.4, 905=9.5, 906=9.6, 1000=10
              timescaledb: false
            # <bool> allow users to edit datasources from the UI.
            editable: true

#### GRAFANA PVC ######

  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: shaked-control-center-grafana-pvc
      namespace: control-center
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
      storageClassName: openebs-zfspv

