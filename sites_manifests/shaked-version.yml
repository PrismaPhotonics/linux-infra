        version: "16+257build1.1"
      - name: "rar"
        version: "2:7.00-1build1"
      - name: "samba"
        version: "2:4.19.5+dfsg-4ubuntu9"
      - name: "samba-common"
        version: "2:4.19.5+dfsg-4ubuntu9"
      - name: "samba-common-bin"
        version: "2:4.19.5+dfsg-4ubuntu9"
      - name: "sshpass"
        version: "1.09-1"
      - name: "traceroute"
        version: "1:2.1.5-1"
      - name: "unzip"
        version: "6.0-28ubuntu4.1"
      - name: "zfs-zed"
        version: "2.2.2-0ubuntu9.1"
