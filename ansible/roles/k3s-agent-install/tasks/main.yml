---
# tasks/main.yml for k3s-agent role

- name: Retrieve k3s node token from the server
  slurp:
    src: /var/lib/rancher/k3s/server/node-token
  delegate_to: "{{ groups['all_vms'][0] }}"
  register: k3s_token_raw

- name: Debug k3s-token
  debug:
    msg: "k3s_token is: {{ k3s_token_raw }}"

- name: Set k3s token fact
  set_fact:
    k3s_token: "{{ k3s_token_raw.content | b64decode | trim }}"

- name: Copy k3s binary to /usr/local/bin
  copy:
    src: "/root/offline_deploy/k8s-utils/k3s"
    dest: /usr/local/bin/k3s
    mode: '0755'
  become: yes

- name: Copy the local k3s installer script to the remote host
  copy:
    src: "/root/offline_deploy/k8s-utils/k3s_install.sh"
    dest: /tmp/k3s_install.sh
    mode: '0755'
  become: yes

- name: Install k3s agent using the local installer script
  shell: >
    /tmp/k3s_install.sh --kubelet-arg=max-pods=400
  environment:
    K3S_URL: "https://{{ hostvars[groups['all_vms'][0]].ansible_host }}:6443"
    K3S_TOKEN: "{{ k3s_token }}"
    INSTALL_K3S_SKIP_DOWNLOAD: "true"
  become: yes
  notify:
    - reload systemd daemon
    - restart k3s-agent service

- name: Ensure k3s-agent service is enabled and running
  systemd:
    name: k3s-agent
    state: started
    enabled: yes
  become: yes

# Optional: Copy and adjust kubeconfig from the k3s server so that kubectl works on this node

- name: Retrieve kubeconfig from k3s server
  delegate_to: "{{ groups['all_vms'][0] }}"
  slurp:
    src: /etc/rancher/k3s/k3s.yaml
  register: k3s_kubeconfig_raw

- name: Set kubeconfig fact for agent
  set_fact:
    k3s_kubeconfig: "{{ k3s_kubeconfig_raw.content | b64decode }}"

- name: Ensure /etc/rancher/k3s directory exists on agent
  file:
    path: /etc/rancher/k3s
    state: directory
    mode: '0755'
  become: yes

- name: Write kubeconfig file on agent
  copy:
    content: "{{ k3s_kubeconfig | regex_replace('127.0.0.1', hostvars[groups['all_vms'][0]].ansible_host) }}"
    dest: /etc/rancher/k3s/k3s.yaml
    mode: '0644'
  become: yes
